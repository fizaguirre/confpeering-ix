<head>
  <title>Dynamix</title>
</head>

<body>
	{{#if currentUser}}
  		{{> hello}}
  		{{> registerAnOffer}}
		{{> offer}}
  		{{else}}
  		<p><h1>Register as a user</h1></p>
  		{{> register}}
  		<p><h1>Login</h1></p>
  		{{> login}}
  	{{/if}}
</body>

<template name="hello">
  <h1>Welcome to Dynamix!</h1>
  <button class="logout">Logout</button>
</template>

<template name="register">
	<form>
		<label for="emailReg">Email</label><br>
		<input type="text" name="emailReg"><br>
		<label for="passlReg">Password</label><br>
		<input type="password" name="passlReg"><br>
		<input type="submit" name="registerSubmit"><br>
	</form>
</template>

<template name="login">
	<form>
		<label for="emailLogin">Email</label><br>
		<input type="text" name="emailLogin"><br>
		<label for="passwordLogin">Password</label><br>
		<input type="password" name="passwordLogin"><br>
		<input type="submit" name="loginSubmit"><br>
	</form>
</template>

<template name="registerAnOffer">
	<form>
		<p>Register an offer</p>
		<label for="aspath">AS Path</label><br>
		<input type="text" name="aspath"><br>
		<input type="submit" name="registerOfferSubmit"><br>
	</form>
</template>

<template name="offer">
	<p><h2>Offers</h2><p>
	{{#each offers}}
		{{aspath}} {{createAt}}<br>
	{{/each}}
</template>
