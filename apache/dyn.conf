<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	
	Redirect permanent "/" "https://<your_ip>/"

	ErrorLog ${APACHE_LOG_DIR}/error-dyn.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access-dyn.log combined
</VirtualHost>
